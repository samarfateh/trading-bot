<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restricted Access | Strategy Lab</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background-color: #050505;
            color: #e5e5e5;
        }

        .text-glow {
            text-shadow: 0 0 20px rgba(168, 85, 247, 0.4);
        }

        .input-glow:focus {
            box-shadow: 0 0 20px rgba(168, 85, 247, 0.2);
        }
    </style>
</head>

<body class="h-screen flex items-center justify-center overflow-hidden relative">

    <!-- Background Elements -->
    <div class="absolute inset-0 z-0 opacity-20 pointer-events-none">
        <div class="absolute top-1/4 left-1/4 w-96 h-96 bg-purple-900 rounded-full blur-[120px]"></div>
        <div class="absolute bottom-1/4 right-1/4 w-96 h-96 bg-blue-900 rounded-full blur-[120px]"></div>
    </div>

    <div class="relative z-10 w-full max-w-md p-6">
        <div class="bg-[#0a0a0a] border border-gray-900 p-8 rounded-2xl shadow-2xl relative overflow-hidden">
            <!-- Top Secret Badge -->
            <div
                class="absolute -right-12 top-6 bg-red-900/20 text-red-500 text-xs font-bold py-1 px-12 rotate-45 border border-red-900/50 uppercase tracking-widest">
                Top Secret
            </div>

            <!-- Header -->
            <div class="text-center mb-8">
                <div class="inline-block p-4 rounded-full bg-gray-900/50 mb-4 border border-gray-800">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="w-8 h-8 text-purple-500">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z" />
                    </svg>
                </div>
                <h1 class="text-2xl font-black tracking-tight mb-2 text-glow">Strategy Lab</h1>
                <p class="text-gray-500 text-sm">Authorized Personnel Only</p>
            </div>

            <!-- Login Form -->
            <form action="/login" method="POST" class="space-y-4">
                <div>
                    <label for="passcode" class="sr-only">Passcode</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                                class="w-5 h-5 text-gray-600">
                                <path fill-rule="evenodd"
                                    d="M10 1a4.5 4.5 0 00-4.5 4.5V9H5a2 2 0 00-2 2v6a2 2 0 002 2h10a2 2 0 002-2v-6a2 2 0 00-2-2h-.5V5.5A4.5 4.5 0 0010 1zm3 8V5.5a3 3 0 10-6 0V9h6z"
                                    clip-rule="evenodd" />
                            </svg>
                        </div>
                        <input type="password" name="passcode" id="passcode" required
                            class="block w-full pl-10 pr-3 py-3 bg-[#111] border border-gray-800 rounded-lg text-white placeholder-gray-600 focus:outline-none focus:border-purple-500 focus:ring-1 focus:ring-purple-500 sm:text-sm transition-all input-glow"
                            placeholder="Enter Access Code">
                    </div>
                </div>

                <div v-if="error" class="text-red-400 text-xs text-center font-bold">
                    {{ error }}
                </div>

                <button type="submit"
                    class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-bold text-white bg-purple-600 hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-900 focus:ring-purple-500 transition-all uppercase tracking-wide">
                    Authenticate
                </button>
            </form>

            <div class="mt-8 text-center">
                <p class="text-[10px] text-gray-700 font-mono">
                    SECURED BY QUANTUM ENCRYPTION
                    <br>IP LOGGED: <span id="ip-display">...</span>
                </p>
            </div>
        </div>
    </div>

    <script>
        // Simple IP fetch simulation for effect
        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => document.getElementById('ip-display').innerText = data.ip)
            .catch(() => document.getElementById('ip-display').innerText = 'HIDDEN');

        // Disable context menu
        document.addEventListener('contextmenu', event => event.preventDefault());
    </script>
</body>

</html>
